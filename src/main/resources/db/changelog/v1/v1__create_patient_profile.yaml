databaseChangeLog:
  - changeSet:
      id: create-patient-profile
      author: Anastasyia Vusik
      changes:
        - createTable:
            tableName: patient_profile
            columns:
              - column:
                  name: id
                  type: int8
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: VARCHAR(255)
              - column:
                  name: last_name
                  type: VARCHAR(255)
              - column:
                  name: old_client_guid
                  type: VARCHAR(1000)
              - column:
                  name: status_id
                  type: int2
                  constraints:
                    nullable: false
